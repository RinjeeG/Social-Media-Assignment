{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>User Settings</title>
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">
</head>
<body>
    <div class="container m-auto">
        <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"><a href="/">Home</a> / Account Settings for <b>{{ user.username }}</b></h1>
        <form method="post" enctype="multipart/form-data">
            <br>
            {% csrf_token %}

            <!-- Profile Picture -->
            <label for="profile_img">Profile Picture:</label>
            <input type="file" name="image" id="profile_img">
            {% if user_profile.profile_img %}
                <img width="100" height="100" src="{{ user_profile.profile_img.url }}" alt="Profile Picture">
            {% endif %}
            <br>

            <!-- Bio -->
            <label for="bio">Bio:</label>
            <textarea name="bio" id="bio" rows="4" cols="50">{{ user_profile.bio }}</textarea>
            <br>

            <!-- Location -->
            <label for="location">Location:</label>
            <input type="text" name="location" id="location" value="{{ user_profile.location }}">
            <br>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
